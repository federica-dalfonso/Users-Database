<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Users DB - Epicode</title>
</head>
<body>

    <!--NAVBAR-->
    <nav class="navbar bg-white mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Logo_Image">
                <span>SearchDB</span>
            </a>
        </div>
    </nav>
    <!--END OF navbar-->

    <!--SEARCH ELEMENTS-->
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-3 offset-1">
                <select class="form-select btn-magenta" aria-label="Default select example" id="usersFilter">
                    <option selected>Filter by</option>
                    <option value="1">NAME</option>
                    <option value="2">USERNAME</option>
                    <option value="3">EMAIL</option>
                </select>
            </div>
            <div class="col-7">
                <div class="d-flex">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" id="inputField">
                    <button class="btn btn-magenta" type="submit" id="btnSearch">Search</button>
                </div> 
            </div>        
        </div>        
    </div>
    
    <!--END OF search element-->

    <!--TABLE -->
    <div class="container ">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!--END OF table-->

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
